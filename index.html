<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calendar-nav">
            <button id="prevBtn"> < </button>
            <h1 id="monthYear">Bulan Tahun</h1>
            <button id="nextBtn"> > </button>
        </div>

        <div id="totalPnl">$0.00</div>
        
        <div class="chart-section">
            <canvas id="pnlChart"></canvas>
        </div>

        <div class="grid" id="calendarGrid">
            <div class="day-label">Min</div><div class="day-label">Sen</div><div class="day-label">Sel</div>
            <div class="day-label">Rab</div><div class="day-label">Kam</div><div class="day-label">Jum</div><div class="day-label">Sab</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
