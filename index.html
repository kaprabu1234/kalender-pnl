<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNL Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard Trading</h1>
        <div id="totalPnl">Rp 0</div>
        
        <div class="chart-section">
            <canvas id="pnlChart"></canvas>
        </div>

        <div class="grid" id="calendarGrid">
            <div class="day-label">Min</div><div class="day-label">Sen</div><div class="day-label">Sel</div>
            <div class="day-label">Rab</div><div class="day-label">Kam</div><div class="day-label">Jum</div><div class="day-label">Sab</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
